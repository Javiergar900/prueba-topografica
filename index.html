<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chascomús Rural - Seguridad</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        /* Estilos del formulario móvil */
        .form-container {
            padding: 10px;
            min-width: 200px;
        }
        .form-container label {
            display: block;
            font-weight: bold;
            margin-top: 8px;
            font-size: 12px;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Importante para móviles */
            font-size: 16px; /* Evita zoom automático en iOS */
        }
        .btn-save {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 15px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Ajuste visual del popup */
        .leaflet-popup-content-wrapper { border-radius: 8px; }

        /* Botón de Ayuda/Instrucción flotante */
        .info-floating {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="info-floating">Toca el mapa para registrar un evento</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const chascomusCoord = [-35.5762, -58.0104];

        // --- CAPAS ---
        const cyclOSM = L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
            maxZoom: 20, attribution: '© CyclOSM'
        });
        const esriTopo = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Esri Topo'
        });

        const map = L.map('map', {
            center: chascomusCoord,
            zoom: 14,
            layers: [cyclOSM],
            zoomControl: false // Lo quitamos para ganar espacio o moverlo
        });
        
        L.control.zoom({ position: 'topright' }).addTo(map);

        const baseMaps = { "Rural/Ciclistas": cyclOSM, "Topográfico": esriTopo };
        L.control.layers(baseMaps, null, { collapsed: true }).addTo(map);

        // --- LÓGICA DE CARGA DE EVENTOS ---

        function saveEvent(lat, lng) {
            const tipo = document.getElementById('tipo').value;
            const obs = document.getElementById('obs').value;
            const hora = document.getElementById('hora').value;

            // Aquí podrías enviar los datos a una base de datos o Firebase
            // Por ahora, solo creamos un marcador permanente
            const marker = L.marker([lat, lng]).addTo(map);
            marker.bindPopup(`
                <b>${tipo}</b><br>
                <small>${hora}</small><hr>
                ${obs}
            `).openPopup();
            
            map.closePopup();
        }

        map.on('click', function(e) {
            const { lat, lng } = e.latlng;
            const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });

            const formHtml = `
                <div class="form-container">
                    <h3 style="margin:0; color:#2c3e50;">Nuevo Reporte</h3>
                    <label>Tipología</label>
                    <select id="tipo">
                        <option value="Robo/Hurto">Robo/Hurto</option>
                        <option value="Presencia Sospechosa">Presencia Sospechosa</option>
                        <option value="Abigeato">Abigeato (Ganado)</option>
                        <option value="Vandalismo">Vandalismo</option>
                        <option value="Otro">Otro</option>
                    </select>

                    <label>Hora del evento</label>
                    <input type="time" id="hora" value="${now}">

                    <label>Observaciones</label>
                    <textarea id="obs" rows="3" placeholder="Descripción..."></textarea>

                    <button class="btn-save" onclick="saveEvent(${lat}, ${lng})">GUARDAR EVENTO</button>
                </div>
            `;

            L.popup()
                .setLatLng([lat, lng])
                .setContent(formHtml)
                .openOn(map);
        });

    </script>
</body>
</html>
