<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chascomús - Ciclovías y Caminos Rurales (CyclOSM)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; background: #f0f0f0; }
        .leaflet-control-layers { font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const chascomusCoord = [-35.5762, -58.0104];

        // --- CAPA CYCLOSM (SERVIDOR FR) ---
        // Este servidor suele ser más permisivo para archivos locales .html
        const cyclOSM = L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: '© CyclOSM | Map data: © OpenStreetMap contributors'
        });

        // Capa Topográfica de respaldo (ESRI)
        const esriTopo = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Esri World Topo'
        });

        // Capa de Relieve de respaldo (Google)
        const googleTerrain = L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'],
            attribution: 'Google Terrain'
        });

        // --- INICIALIZACIÓN ---
        const map = L.map('map', {
            center: chascomusCoord,
            zoom: 14,
            layers: [cyclOSM] // CyclOSM como capa base por defecto
        });

        const baseMaps = {
            "CyclOSM (Caminos y Bicis)": cyclOSM,
            "Google Relieve": googleTerrain,
            "ESRI Topográfico": esriTopo
        };

        L.control.layers(baseMaps, null, { collapsed: false }).addTo(map);
        L.control.scale({metric: true, imperial: false}).addTo(map);

        // Marcador en la Laguna
        L.marker(chascomusCoord).addTo(map).bindPopup("<b>Chascomús</b><br>Detalle de caminos rurales.");

    </script>
</body>
</html>
