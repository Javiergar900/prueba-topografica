<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chascom√∫s Rural - Seguridad</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        /* Estilos del formulario m√≥vil */
        .form-container {
            padding: 10px;
            min-width: 200px;
        }
        .form-container label {
            display: block;
            font-weight: bold;
            margin-top: 8px;
            font-size: 12px;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .btn-save {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 15px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Ajuste visual del popup */
        .leaflet-popup-content-wrapper { border-radius: 8px; }

        /* Bot√≥n de Ayuda/Instrucci√≥n flotante */
        .info-floating {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            pointer-events: none;
        }
        
        /* Control de capas mejorado */
        .leaflet-control-layers {
            background: white;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
        }
        
        /* Estilo para el loader */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="info-floating">Toca el mapa para registrar un evento</div>
    <div id="map"></div>
    <div id="loader" class="loader" style="display: none;">
        <div>Cargando capa KML...</div>
        <div style="margin-top: 10px; font-size: 12px; color: #666;">circunscripciones.kml</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Plugin para KML -->
    <script src="https://unpkg.com/leaflet-kml@2.0.0/dist/leaflet-kml.min.js"></script>

    <script>
        const chascomusCoord = [-35.5762, -58.0104];

        // --- CAPAS ---
        const cyclOSM = L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
            maxZoom: 20, 
            attribution: '¬© CyclOSM'
        });
        
        const esriTopo = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Esri Topo'
        });

        const map = L.map('map', {
            center: chascomusCoord,
            zoom: 13,
            layers: [cyclOSM],
            zoomControl: false
        });
        
        L.control.zoom({ position: 'topright' }).addTo(map);

        // --- CARGAR KML DESDE GITHUB ---
        let kmlLayer = null;
        const kmlUrl = 'https://raw.githubusercontent.com/Javiergar900/prueba-topografica/6047b52c13c61d55185b69b85e96e507562fdf6e/circunscripciones.kml';
        
        // Mostrar loader
        document.getElementById('loader').style.display = 'block';
        
        fetch(kmlUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo KML');
                }
                return response.text();
            })
            .then(kmlText => {
                // Parsear el KML
                const parser = new DOMParser();
                const kml = parser.parseFromString(kmlText, 'text/xml');
                
                // Crear capa KML
                kmlLayer = new L.KML(kml);
                
                // A√±adir al mapa con estilo personalizado
                map.addLayer(kmlLayer);
                
                // Ajustar vista a los l√≠mites del KML
                const bounds = kmlLayer.getBounds();
                if (bounds.isValid()) {
                    map.fitBounds(bounds);
                }
                
                // Ocultar loader
                document.getElementById('loader').style.display = 'none';
                
                console.log('KML cargado exitosamente');
            })
            .catch(error => {
                console.error('Error cargando KML:', error);
                document.getElementById('loader').innerHTML = 
                    '<div style="color: red;">Error cargando KML</div>' +
                    '<div style="margin-top: 10px; font-size: 12px;">' + error.message + '</div>';
                
                // Intentar cargar con m√©todo alternativo despu√©s de 3 segundos
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    alert('No se pudo cargar la capa KML. Continuando con el mapa b√°sico.');
                }, 3000);
            });

        // --- CAPAS PARA EL CONTROL DE CAPAS ---
        const baseMaps = { 
            "Rural/Ciclistas": cyclOSM, 
            "Topogr√°fico": esriTopo 
        };
        
        const overlayMaps = {};
        if (kmlLayer) {
            overlayMaps["Circunscripciones"] = kmlLayer;
        }
        
        // A√±adir control de capas
        L.control.layers(baseMaps, overlayMaps, { 
            collapsed: true,
            position: 'topright'
        }).addTo(map);

        // --- L√ìGICA DE CARGA DE EVENTOS ---
        const markers = L.layerGroup().addTo(map);

        function saveEvent(lat, lng) {
            const tipo = document.getElementById('tipo').value;
            const obs = document.getElementById('obs').value;
            const hora = document.getElementById('hora').value;

            // Crear marcador
            const marker = L.marker([lat, lng], {
                icon: L.divIcon({
                    className: 'custom-marker',
                    html: `<div style="background-color: #e74c3c; color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-size: 12px; border: 2px solid white; box-shadow: 0 0 5px rgba(0,0,0,0.5);">!</div>`
                })
            }).addTo(markers);
            
            marker.bindPopup(`
                <div style="max-width: 250px;">
                    <b style="color: #e74c3c;">${tipo}</b><br>
                    <small>Hora: ${hora}</small><br>
                    <small>Coords: ${lat.toFixed(4)}, ${lng.toFixed(4)}</small>
                    <hr style="margin: 5px 0;">
                    <div style="font-size: 12px;">${obs || 'Sin observaciones'}</div>
                    <div style="font-size: 10px; color: #666; margin-top: 5px;">
                        ${new Date().toLocaleDateString()}
                    </div>
                </div>
            `).openPopup();
            
            // Aqu√≠ podr√≠as guardar en Firebase o base de datos
            console.log('Evento guardado:', { lat, lng, tipo, hora, obs });
            
            map.closePopup();
        }

        map.on('click', function(e) {
            const { lat, lng } = e.latlng;
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            const dateString = now.toISOString().split('T')[0];

            const formHtml = `
                <div class="form-container">
                    <h3 style="margin:0 0 10px 0; color:#2c3e50;">Nuevo Reporte</h3>
                    <div style="font-size: 11px; color: #666; margin-bottom: 10px;">
                        ${lat.toFixed(6)}, ${lng.toFixed(6)}
                    </div>
                    
                    <label>Tipolog√≠a</label>
                    <select id="tipo">
                        <option value="Robo/Hurto">Robo/Hurto</option>
                        <option value="Presencia Sospechosa">Presencia Sospechosa</option>
                        <option value="Abigeato">Abigeato (Ganado)</option>
                        <option value="Vandalismo">Vandalismo</option>
                        <option value="Otro">Otro</option>
                    </select>

                    <label>Hora del evento</label>
                    <input type="time" id="hora" value="${timeString}">

                    <label>Observaciones</label>
                    <textarea id="obs" rows="3" placeholder="Descripci√≥n del evento..."></textarea>

                    <button class="btn-save" onclick="saveEvent(${lat}, ${lng})">GUARDAR EVENTO</button>
                </div>
            `;

            L.popup()
                .setLatLng([lat, lng])
                .setContent(formHtml)
                .openOn(map);
        });

        // A√±adir control para limpiar marcadores
        const clearControl = L.control({position: 'bottomright'});
        clearControl.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
            div.innerHTML = '<a href="#" title="Limpiar marcadores" style="padding: 5px 10px; background: white; border-radius: 4px; box-shadow: 0 1px 5px rgba(0,0,0,0.4); font-size: 12px;">üóëÔ∏è Limpiar</a>';
            
            div.onclick = function(e) {
                e.preventDefault();
                if (confirm('¬øEliminar todos los marcadores de eventos?')) {
                    markers.clearLayers();
                }
            };
            
            return div;
        };
        clearControl.addTo(map);

    </script>
</body>
</html>
