<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chascom√∫s Rural - Seguridad</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        /* Estilos del formulario m√≥vil */
        .form-container {
            padding: 10px;
            min-width: 200px;
        }
        .form-container label {
            display: block;
            font-weight: bold;
            margin-top: 8px;
            font-size: 12px;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .btn-save {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 15px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Ajuste visual del popup */
        .leaflet-popup-content-wrapper { border-radius: 8px; }

        /* Bot√≥n de Ayuda/Instrucci√≥n flotante */
        .info-floating {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            pointer-events: none;
        }
        
        /* Control de capas mejorado */
        .leaflet-control-layers {
            background: white;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
        }
        
        /* Estilo para el loader */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        /* Estilo para los pol√≠gonos del KML */
        .kml-polygon {
            fillColor: #3498db;
            color: #2980b9;
            weight: 2;
            opacity: 0.7;
            fillOpacity: 0.2;
        }
        
        /* Bot√≥n de limpiar */
        .leaflet-control-clear {
            background: white;
            border-radius: 4px;
            padding: 5px 10px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="info-floating">Toca el mapa para registrar un evento</div>
    <div id="map"></div>
    <div id="loader" class="loader" style="display: none;">
        <div>Cargando capa KML...</div>
        <div style="margin-top: 15px; font-size: 12px; color: #c70404;">circunscripciones.kml</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Usaremos fetch y parseo manual de KML -->

    <script>
        const chascomusCoord = [-35.5762, -58.0104];

        // --- CAPAS ---
        const cyclOSM = L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
            maxZoom: 20, 
            attribution: '¬© CyclOSM'
        });
        
        const esriTopo = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Esri Topo'
        });

        const map = L.map('map', {
            center: chascomusCoord,
            zoom: 13,
            layers: [cyclOSM],
            zoomControl: false
        });
        
        L.control.zoom({ position: 'topright' }).addTo(map);

        // --- FUNCI√ìN PARA CARGAR Y PARSEAR KML ---
        function loadKML(url) {
            return fetch(url)
                .then(response => response.text())
                .then(kmlText => {
                    const parser = new DOMParser();
                    const kmlDoc = parser.parseFromString(kmlText, 'text/xml');
                    
                    // Extraer las coordenadas de los pol√≠gonos del KML
                    const placemarks = kmlDoc.getElementsByTagName('Placemark');
                    const polygons = [];
                    
                    for (let placemark of placemarks) {
                        const coordinatesElements = placemark.getElementsByTagName('coordinates');
                        for (let coordElement of coordinatesElements) {
                            const coordsText = coordElement.textContent.trim();
                            const lines = coordsText.split('\n');
                            
                            const polygonCoords = [];
                            for (let line of lines) {
                                const parts = line.trim().split(',');
                                if (parts.length >= 2) {
                                    const lng = parseFloat(parts[0]);
                                    const lat = parseFloat(parts[1]);
                                    if (!isNaN(lat) && !isNaN(lng)) {
                                        polygonCoords.push([lat, lng]);
                                    }
                                }
                            }
                            
                            if (polygonCoords.length > 0) {
                                polygons.push(polygonCoords);
                            }
                        }
                    }
                    
                    return polygons;
                });
        }

        // --- CARGAR KML DESDE GITHUB ---
        const kmlUrl = 'https://raw.githubusercontent.com/Javiergar900/prueba-topografica/6047b52c13c61d55185b69b85e96e507562fdf6e/circunscripciones.kml';
        let kmlLayer = L.layerGroup();
        
        // Mostrar loader
        document.getElementById('loader').style.display = 'block';
        
        loadKML(kmlUrl)
            .then(polygons => {
                // Crear capa con los pol√≠gonos
                polygons.forEach(polygonCoords => {
                    if (polygonCoords.length > 2) {
                        L.polygon(polygonCoords, {
                            className: 'kml-polygon',
                            fillColor: '#3498db',
                            color: '#2980b9',
                            weight: 2,
                            opacity: 0.7,
                            fillOpacity: 0.2
                        }).addTo(kmlLayer);
                    }
                });
                
                // A√±adir capa al mapa
                map.addLayer(kmlLayer);
                
                // Calcular bounds de todos los pol√≠gonos
                let bounds = null;
                kmlLayer.eachLayer(layer => {
                    if (layer.getBounds) {
                        if (bounds === null) {
                            bounds = layer.getBounds();
                        } else {
                            bounds.extend(layer.getBounds());
                        }
                    }
                });
                
                // Ajustar vista si hay pol√≠gonos
                if (bounds && bounds.isValid()) {
                    map.fitBounds(bounds.pad(0.1));
                }
                
                // Ocultar loader
                document.getElementById('loader').style.display = 'none';
                
                console.log('KML cargado:', polygons.length, 'pol√≠gonos encontrados');
            })
            .catch(error => {
                console.error('Error cargando KML:', error);
                document.getElementById('loader').innerHTML = 
                    '<div style="color: red;">Error cargando KML</div>' +
                    '<div style="margin-top: 10px; font-size: 12px;">' + error.message + '</div>';
                
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                }, 3000);
            });

        // --- CAPAS PARA EL CONTROL DE CAPAS ---
        const baseMaps = { 
            "Rural/Ciclistas": cyclOSM, 
            "Topogr√°fico": esriTopo 
        };
        
        const overlayMaps = {
            "Circunscripciones": kmlLayer
        };
        
        // A√±adir control de capas
        L.control.layers(baseMaps, overlayMaps, { 
            collapsed: true,
            position: 'topright'
        }).addTo(map);

        // --- L√ìGICA DE CARGA DE EVENTOS ---
        const markers = L.layerGroup().addTo(map);

        function saveEvent(lat, lng) {
            const tipo = document.getElementById('tipo').value;
            const obs = document.getElementById('obs').value;
            const hora = document.getElementById('hora').value;

            // Crear marcador
            const marker = L.marker([lat, lng], {
                icon: L.divIcon({
                    className: 'custom-marker',
                    html: `<div style="background-color: #e74c3c; color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-size: 12px; border: 2px solid white; box-shadow: 0 0 5px rgba(0,0,0,0.5);">!</div>`
                })
            }).addTo(markers);
            
            marker.bindPopup(`
                <div style="max-width: 250px;">
                    <b style="color: #e74c3c;">${tipo}</b><br>
                    <small>Hora: ${hora}</small><br>
                    <small>Coords: ${lat.toFixed(4)}, ${lng.toFixed(4)}</small>
                    <hr style="margin: 5px 0;">
                    <div style="font-size: 12px;">${obs || 'Sin observaciones'}</div>
                    <div style="font-size: 10px; color: #666; margin-top: 5px;">
                        ${new Date().toLocaleDateString()}
                    </div>
                </div>
            `).openPopup();
            
            console.log('Evento guardado:', { lat, lng, tipo, hora, obs });
            
            map.closePopup();
        }

        map.on('click', function(e) {
            const { lat, lng } = e.latlng;
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });

            const formHtml = `
                <div class="form-container">
                    <h3 style="margin:0 0 10px 0; color:#2c3e50;">Nuevo Reporte</h3>
                    <div style="font-size: 11px; color: #666; margin-bottom: 10px;">
                        ${lat.toFixed(6)}, ${lng.toFixed(6)}
                    </div>
                    
                    <label>Tipolog√≠a</label>
                    <select id="tipo">
                        <option value="Robo/Hurto">Robo/Hurto</option>
                        <option value="Presencia Sospechosa">Presencia Sospechosa</option>
                        <option value="Abigeato">Abigeato (Ganado)</option>
                        <option value="Vandalismo">Vandalismo</option>
                        <option value="Otro">Otro</option>
                    </select>

                    <label>Hora del evento</label>
                    <input type="time" id="hora" value="${timeString}">

                    <label>Observaciones</label>
                    <textarea id="obs" rows="3" placeholder="Descripci√≥n del evento..."></textarea>

                    <button class="btn-save" onclick="saveEvent(${lat}, ${lng})">GUARDAR EVENTO</button>
                </div>
            `;

            L.popup()
                .setLatLng([lat, lng])
                .setContent(formHtml)
                .openOn(map);
        });

        // A√±adir control para limpiar marcadores
        const clearControl = L.control({position: 'bottomright'});
        clearControl.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'leaflet-control leaflet-control-clear');
            div.innerHTML = '<a href="#" title="Limpiar marcadores" style="display: block; padding: 5px 10px; text-decoration: none; color: #333;">üóëÔ∏è Limpiar</a>';
            
            div.onclick = function(e) {
                e.preventDefault();
                if (confirm('¬øEliminar todos los marcadores de eventos?')) {
                    markers.clearLayers();
                }
            };
            
            return div;
        };
        clearControl.addTo(map);

        // Control para mostrar/ocultar KML
        const kmlControl = L.control({position: 'topright'});
        kmlControl.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'leaflet-control leaflet-control-clear');
            div.innerHTML = '<a href="#" title="Mostrar/ocultar circunscripciones" style="display: block; padding: 5px 10px; text-decoration: none; color: #333;">üó∫Ô∏è Circunscripciones</a>';
            
            let kmlVisible = true;
            div.onclick = function(e) {
                e.preventDefault();
                if (kmlVisible) {
                    map.removeLayer(kmlLayer);
                    kmlVisible = false;
                    div.innerHTML = '<a href="#" style="display: block; padding: 5px 10px; text-decoration: none; color: #666;">üó∫Ô∏è Mostrar Circunscripciones</a>';
                } else {
                    map.addLayer(kmlLayer);
                    kmlVisible = true;
                    div.innerHTML = '<a href="#" style="display: block; padding: 5px 10px; text-decoration: none; color: #333;">üó∫Ô∏è Ocultar Circunscripciones</a>';
                }
            };
            
            return div;
        };
        kmlControl.addTo(map);

    </script>
</body>
</html>
